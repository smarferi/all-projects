<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
</head>
<body>

    <h1>Different HTML Input Types</h1>

    <form>
        <!-- Text Input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number Input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <!-- Range Input -->
        <label for="range">Range (0 to 100):</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Date Input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Color Input -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Checkbox Input -->
        <label for="checkbox">Subscribe:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <!-- Radio Input -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- File Input -->
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Hidden Input -->
        <input type="hidden" id="hidden" name="hidden" value="hidden_value"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
